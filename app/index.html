<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rath3r</title>
    <meta name="description" content="Rath3r.com is a site for showcasing the skills of Thomas Meehan a software engineer focused on building web appications.">
    <base href="/">
    <link rel="shortcut icon" href="/favicon.ico?v=2" />
    <link href="/images/icons/apple-touch-icon.png" rel="apple-touch-icon" />
    <link href="/images/icons/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76" />
    <link href="/images/icons/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120" />
    <link href="/images/icons/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
    <link href="/images/icons/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180" />
    <link href="/images/icons/icon-hires.png" rel="icon" sizes="192x192" />
    <link href="/images/icons/icon-normal.png" rel="icon" sizes="128x128" />
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="rath3rApp">
  <div class="header">
      <div class="navbar" role="navigation">
          <div class="container">
              <div class="navbar-header">

                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>

                  <a class="navbar-brand" href="/">rath3r</a>
              </div>

              <div class="collapse navbar-collapse" id="navbar">
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="/about">About</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
  <div class="container" ng-view></div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-39240153-1', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- build:js(.) scripts/vendor.js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="scripts/libs/Snap.svg-0.4.1/dist/snap.svg.js"></script>
  <!-- endbuild -->

  <script src="https://d3js.org/d3-collection.v0.1.min.js"></script>
  <script src="https://d3js.org/d3-dispatch.v0.4.min.js"></script>
  <script src="https://d3js.org/d3-dsv.v0.3.min.js"></script>
  <script src="https://d3js.org/d3-request.v0.4.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <!-- build:js({.tmp,app}) scripts/main.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/post.js"></script>
  <!-- endbuild -->
</body>
</html>
