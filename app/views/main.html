
<div class="row">

    <div class="col-md-8">

        <div id="loading">
            <img class="center" src="/images/loading.gif" ng-show="loading" />
        </div>

        <div class="post-listing"  ng-repeat="post in posts">

            <a href="/post/{{post.ID}}">
                <h2 ng-bind-html="post.title"></h2>
            </a>
            <div ng-bind-html="post.excerpt"></div>

        </div>
    </div>

</div>
